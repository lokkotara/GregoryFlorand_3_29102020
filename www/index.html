<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oh My Food</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/FontAwesome/css/all.css">
</head>
<body>
  <div class="Container">
    <header class="MainHeader">
      <img src="/images/logo/ohmyfood@2x.svg" alt="Logo du site">
    </header>
    <div class="LocationWrapper">
      <input type="search" class="LocationBar" name="LocationBar" placeholder="Paris, Belleville">
      <i class="fas fa-map-marker-alt"></i>
    </div>
    <section class="Heading">
      <h1>Réservez le menu qui vous convient</h1>
      <p>Découvrez ces restaurants d'exception, sélectionnés par nos soins.</p>
      <button>Explorer nos restaurants</button>
    </section>
  </div>
</body>
</html>
